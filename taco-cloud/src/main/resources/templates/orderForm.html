<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf">

<head>
	<title>Aplikacja Taco Cloud</title>
</head>

<body>
	<h1>Zamów przygotowane Taco!</h1>
	<img th:src="@{/images/TacoCloud.png}" width="150" height="150"/>
	
	<form method="POST" th:object="${order}" th:action="@{/orders}">

		<div th:if="${#fields.hasErrors()}">
			<span class="validationError">
				Usuń problemy i spróbuj ponownie.
			</span>
		</div>
			
		<h3>Adress dostarczenia:</h3>
		
		<label for="name">Imię i nazwisko:</label>
		<input type="text" th:field="*{name}"/>
		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Błąd</span>
		<br/>

		<label for="street">Ulica:</label>
		<input type="text" th:field="*{street}"/>
		<span th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Błąd</span>
		<br/>

		<label for="city">Miejscowość:</label>
		<input type="text" th:field="*{city}"/>
		<span th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Błąd</span>
		<br/>

		<label for="state">Województwo:</label>
		<input type="text" th:field="*{state}"/>
		<span th:if="${#fields.hasErrors('state')}" th:errors="*{state}">Błąd</span>
		<br/>

		<label for="zip">Kod Pocztowy:</label>
		<input type="text" th:field="*{zip}"/>
		<span th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}">Błąd</span>
		<br/>

		<label for="ccNumber">Numer Karty Kredytowej:</label>
		<input type="text" th:field="*{ccNumber}"/>
		<span th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">Błąd</span>
		<br/>

		<label for="ccExpiration">Data ważności Karty Kredytowej:</label>
		<input type="text" th:field="*{ccExpiration}"/>
		<span th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">Błąd</span>
		<br/>

		<label for="ccCCV">Kod CVV Karty Kredytowej: </label>
		<input type="text" th:field="*{ccCCV}"/>
		<span th:if="${#fields.hasErrors('ccCCV')}" th:errors="*{ccCCV}">Błąd</span>
		<br/>
		
		<input type="submit" value="Złóż zamówienie"/>
	
	</form>

</body>

</html>
