<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf">

<head>
	<title>Aplikacja Taco Cloud</title>
</head>

<body>
	<h1>Przygotuj własne Taco!</h1>
	<img th:src="@{/images/TacoCloud.png}" width="150" height="150"/>
	
	<form method="POST" th:object="${design}">
	
	<div class="grid">
		<div class="ingredient-group" id="wraps">
		<h3>Wybierz rodzaj mąki:</h3>
			<div th:each="ingredient : ${wrap}">
				<input name="ingredients" type="checkbox" th:value="${ingredient.id}" th:checked="*{ingredients?.contains('__${ingredient.id}__')}"/>
				<span th:text="${ingredient.name}"/><br>
			</div>
		</div>
		
		<div class="ingredient-group" id="proteins">
		<h3>Wybierz rodzaj mięsa:</h3>
			<div th:each="ingredient : ${protein}">
				<input name="ingredients" type="checkbox" th:value="${ingredient.id}" th:checked="*{ingredients?.contains('__${ingredient.id}__')}"/>
				<span th:text="${ingredient.name}"/><br>
			</div>
		</div>
		
		<div class="ingredient-group" id="veggies">
		<h3>Wybierz warzywa:</h3>
			<div th:each="ingredient : ${veggies}">
				<input name="ingredients" type="checkbox" th:value="${ingredient.id}" th:checked="*{ingredients?.contains('__${ingredient.id}__')}"/>
				<span th:text="${ingredient.name}"/><br>
			</div>
		</div>
		
		<div class="ingredient-group" id="cheeses">
		<h3>Wybierz ser:</h3>
			<div th:each="ingredient : ${cheese}">
				<input name="ingredients" type="checkbox" th:value="${ingredient.id}" th:checked="*{ingredients?.contains('__${ingredient.id}__')}"/>
				<span th:text="${ingredient.name}"/><br>
			</div>
		</div>
		
		<div class="ingredient-group" id="sauces">
		<h3>Wybierz sos:</h3>
			<div th:each="ingredient : ${sauce}">
				<input name="ingredients" type="checkbox" th:value="${ingredient.id}" th:checked="*{ingredients?.contains('__${ingredient.id}__')}"/>
				<span th:text="${ingredient.name}"/><br>
			</div>
		</div>
		
	</div>
	
	<h3>Nadaj nazwę swojemu taco</h3>
	<span th:text="${#fields.errors}">Błąd w nazwie</span>
	<input type="text" th:field="*{name}"/>
	
	<button>Wyślij zamówienie.</button>
	
	</form>

</body>

</html>
